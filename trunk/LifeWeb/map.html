<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps JavaScript API v3 Example: Map Simple</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script src="javascript/Yellow_Marker.js" type="text/javascript"></script>									
<script src="javascript/Fluster2ProjectionOverlay.js" type="text/javascript"></script>
<script src="javascript/Fluster2ClusterMarker.js" type="text/javascript"></script>
<script src="javascript/Fluster2Cluster.js" type="text/javascript"></script>

<script type="text/javascript" src="javascript/application.js"></script>


<link href="stylesheets/layout.css" media="screen" rel="stylesheet" type="text/css" />

<body onload="initialize()">
	<div id="map_canvas">
		<div id="map">
			
		</div>
		<div class="zoomButtons">
			<div class="bttn_zoomIn"><a href="#"></a></div>
			<div class="bttn_zoomOut"><a href="#"></a></div>			
		</div>
		
		<div class="filterButtons">
				<div class="filter_markers">
					<div class="unclicked">
						<a href ="#">
						<div class="left"></div>
						<div class="center" style="padding:0 3px 0 3px;">
							<p>filter markers</p>
						</div>
						<div class="right"></div>
						</a>
					</div>
					<div class="list">
						<div class="head"></div>
						<div class="content">
							<ul>
								<li class="unchecked"><a href="#"></a><p>Matches made</p></li>
								<li class="unchecked"><a href="#"></a><p>Potential proyects</p></li>
								<li class="line"></li>
								<li class="title"><p>ecosystem functions</p></li>
								<li class="checked"><a href="#"></a><p>Matches made</p></li>
								<li class="checked"><a href="#"></a><p>Potential proyects</p></li>							
								<li class="unchecked"><a href="#"></a><p>Matches made</p></li>
								<li class="checked"><a href="#"></a><p>Potential proyects</p></li>							
								<li class="unchecked"><a href="#"></a><p>Matches made</p></li>
								<li class="checked"><a href="#"></a><p>Potential proyects</p></li>							

							</ul>
						</div>
						<div class="bottom"></div>
					</div>
				</div>
				

				<div class="layers_overlay">
					<div class="unclicked">
						<a href ="#">										
						<div class="left"></div>
						<div class="center">
							<p>layers overlay</p>
						</div>
						<div class="right"></div>
						</a>
					</div>
					<div class="list">
						<div class="head"></div>
						<div class="content">
							<ul>
								<li class="unchecked"><a href="#"></a><p>Matches made</p></li>
							</ul>
						</div>
						<div class="bottom"></div>
					</div>
					
					
				</div>
				
				
				

	</div>
</body>
</html>
