<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd" >
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<style type="text/css">
		body,div,ul,li,ol,h1,h2,h3,h4,h5,h6,form,fieldset,p{margin:0; padding:0; font-weight:normal}
		body{background-color: #d5e8ec;}
		img,fieldset{border:none; padding:0; margin:0;}
		span.clear{clear:both;}
		div.left{float:left; width:auto;}
		div.right{float:right; width:auto;}
		a:focus{outline:none}
		
		
		div#header .title { height:29px; width:100px; background-image: url(title.png); background-color: #d5e8ec; margin: 20px 0 0 66px;}
	  
		div#containerContent { height:768px; width:1024px; background-image: url(background.jpg); background-color: #d5e8ec; margin: 0 auto;}
	  	
	  	
		div#containerContent div#content { height:400px; width:878px; margin:180px auto;}
	  	div#containerContent div#content .contentLeft{ float: left; margin:0; height:368px; width: 40%;}
	  	div#containerContent div#content .contentLeft .contentLeftTitle{ float: left; height:66px; width:360px; background-image: url(contentLeftTitle.png); margin:14px 0 0 0; }
	  	div#containerContent div#content .contentLeft .contentLeftInfo p{ float: left; margin:30px 0 0 0; font-size:16px; font-color: #282a2b; font-family:"Lucida Grande";}
	  	div#containerContent div#content .contentLeft .button input{ float: left; height:49px; width:334px; background-image: url(button.png); margin:60px 0 0 0; border:none;}
	  	div#containerContent div#content .contentRight{ float:right; height:368px; width:514px; background-image: url(gmbaAppBackground.png); margin:0 auto; position:relative; right:0;}
	  	
		div#footer{height: auto; width: auto; margin:140px 0 0 0; font-family: "Lucida Grande"; font-size: 13px; color: #282a2b;}
		div#containerContent div#footer .footerLeft { float: left; margin: 140px 0 0 0; color: #282a2b;}
		div#containerContent div#footer .footerRight { float: right; margin: 140px 0 0 0; color: #282a2b;}
		div#containerContent div#footer .footerRight p a{ font-weight: bold; color: black; text-decoration: none; color: #282a2b;}
		div#containerContent div#footer .footerRight p a:hover{ color: #ff9933;}
	</style>
</head>
	

<body>
	<div id="containerContent">
		<div id="header">
			<a href="#"><div class="title"></div></a>
		</div>
		<div id="content">
			<div class="contentLeft">
				<div class="contentLeftTitle"></div>
				<div class="contentLeftInfo"><p>The global Mountain Biodiversity asessment tool wants to provide a new solution for analyzing and processing data related with mountains and biodiversity</p></div>
				<div class="button"><input type="button"></div>
			</div>
			<div class="contentRight"></div>
			
			<div id="footer">
				<div class="footerLeft"><p>All rights reserved 2010 - Global Mountain biodiversity asessment</p></div>
				<div class="footerRight"><p><a href="#">contact us</a> - <a href="#">about</a></p></div>		
			</div>
		</div>
		
	</div>
</body>
</html>
